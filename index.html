<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Todo</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gradient-to-r from-slate-500 to-slate-700 text-gray-50">
    <h1 class="font-extrabold text-6xl text-center my-5">What To Do?</h1>
    <div class="my-5"> 
      <form
        action="submit"
        class="flex flex-col md:flex-row justify-center gap-4 my-5"
      >
        <div>
          <label class="text-xl font-medium" for="Task">Task: </label>
          <input
            class="outline-none rounded-md p-2 bg-white/30 backdrop-blur-sm"
            type="text"
            id="taskName"
          />
        </div>
        <div>
          <label class="text-xl font-medium" for="Task">date: </label>
          <input
            class="outline-none rounded-md p-2 bg-white/30 backdrop-blur-sm"
            id="taskDate"
            name="date"
            max="2030-12-31"
            type="date"
          />
        </div>
        <div>
          <label class="text-xl font-medium" for="Task">Time: </label>
          <input
            class="outline-none rounded-md p-2 bg-white/30 backdrop-blur-sm"
            id="taskTime"
            type="time"
          />
        </div>
      </form>
      <input
        class="px-4 py-2 rounded bg-slate-900 mx-auto cursor-pointer block"
        type="submit"
        value="Submit"
        id="submitButton"
        onclick="setTask()"
      />
      <p class="text-center font-medium" id="errorMessage"></p>
    </div>
    <div class="my-5 w-10/12 mx-auto">
      <button onclick='removeAllTask()' class="px-4 py-2 rounded bg-slate-900 mt-3 float-right">Clear All Tasks</button>
    </div>
    <div id="taskContainer" class="flex flex-col w-10/12 gap-4 mx-auto justify-center">
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
